{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-3 mb-3">
    <h1>회원가입</h1>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}
    {% comment %}  {% endcomment %}
</form>
</div>
{% endblock content %}
